{% extends "base.html" %}

{% block content %}
  <h1>
    TODO list
    <a href="" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if task_list %}
    <ul>
      {% for task in task_list %}
        <li>
          {{ task.content }}
          {{ task.datetime }}
          {{ task.deadline }}
          {{ task.done }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no task</p>
  {% endif %}
{% endblock %}
